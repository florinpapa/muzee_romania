<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css'>
    {% block extra_css %}
    {% endblock %}
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
    <ul id="menu" class="top-menu container">
      <li class="brand">
        <a href="/">Muzeele Romaniei</a>
      </li>
      {% block breadcrumb_muzeu %}{% endblock %}
    </ul>
    <div id="content" class="container">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
